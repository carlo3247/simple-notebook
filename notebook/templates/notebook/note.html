{% if notes %}
<table style="width:50%">
  <tr>
    <th>Title</th>
    <th>Created</th>
    <th></th>
    <th></th>
  </tr>
  {% for note in notes %}
  <tr>
    <td>{{note.title}}</td>
    <td>{{note.created}}</td>
    <td><a href="{% url 'notebook:detail' note.id %}"><button type="button">open</button></a></td>
    <td><a href="{% url 'notebook:edit' note.id %}"><button type="button">edit</button></a></td>
    <td><a href="{% url 'notebook:delete' note.id %}"><button type="button">delete</button></a></td>
  </tr>
  {% endfor %}
</table>
{% else %}
<p>No notes are available</p>
{% endif %}
<a href="{% url 'notebook:add-note' note.notebook.id %}"><button type="button">Add new entry</button></a>
<a href="{% url 'notebook:home' %}"><button type="button">back</button></a>
